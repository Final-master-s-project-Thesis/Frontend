<div class="card card-caracteristic" (click)="onClick()">
  <div class="row-start">
    <div class="circle" [ngStyle]="{ 'background-color': color }"></div>
    <div class="column">
      <label class="text-base-semibold text-dark">{{ name }}</label>
      <label class="text-sm-regular text-gray subname">{{ subname }}</label>
    </div>
  </div>
  <div class="data">
    <label>{{ data }}</label>
  </div>
</div>
