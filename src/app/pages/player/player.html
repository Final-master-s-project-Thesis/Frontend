<div *ngIf="!isLoading">
  <div class="card column">
    <div
      style="margin: 2rem 3rem 0 2rem; justify-content: space-between; width: 95%; display: flex"
    >
      <label class="text-xs-medium text-dark" style="width: 140px; text-align: start"
        >ATRIBUTOS</label
      >

      <label class="text-xs-medium text-dark" style="width: 140px" *ngIf="player?.player?.name">{{
        formatName(player?.player?.name)
      }}</label>
    </div>

    <hr class="divider" style="margin-right: -1050px; width: 100%" />

    <div class="card column" style="padding: 0">
      <div
        style="margin: 2rem 3rem 0 3rem; justify-content: space-between; width: 93%; display: flex"
      >
        <div style="justify-content: space-between; width: 100%; display: flex">
          <label class="text-md-semibold text-dark">GENERAL</label>

          <label class="switch">
            <input
              type="checkbox"
              [checked]="toggles.showGeneral"
              (change)="toggle('showGeneral')"
            />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <hr class="divider" />

      <div
        *ngIf="toggles.showGeneral"
        style="padding: 0rem 3rem 2rem 3rem; gap: 20px; display: flex; flex-direction: column"
      >
        <div class="row-start" style="justify-content: space-between">
          <label style="width: 140px; text-align: start">LIGA</label>
          <label style="width: 140px">{{ getLeagueName(player?.player?.club_id) }}</label>
        </div>
        <div class="row-start" style="justify-content: space-between">
          <label style="width: 140px; text-align: start">CLUB</label>
          <label style="width: 140px">{{ getClubName(player?.player?.club_id) }}</label>
        </div>
        <div class="row-start" style="justify-content: space-between">
          <label style="width: 140px; text-align: start">NACIONALIDAD</label>
          <label style="width: 140px">{{ player?.player?.country_code || 'NA' }}</label>
        </div>
        <div class="row-start" style="justify-content: space-between">
          <label style="width: 140px; text-align: start">EDAD</label>
          <label style="width: 140px">{{ player?.player?.age || 'NA' }}</label>
        </div>
        <div class="row-start" style="justify-content: space-between">
          <label style="width: 140px; text-align: start">POSICIÓN</label>
          <label style="width: 140px">{{ player?.player?.position || 'NA' }}</label>
        </div>
        <div class="row-start" style="justify-content: space-between">
          <label style="width: 140px; text-align: start">ALTURA</label>
          <label style="width: 140px">{{ player?.player?.height || 'NA' }} cm</label>
        </div>
        <div class="row-start" style="justify-content: space-between">
          <label style="width: 140px; text-align: start">PESO</label>
          <label style="width: 140px">{{ player?.player?.weight || 'NA' }} kg</label>
        </div>
        <div class="row-start" style="justify-content: space-between">
          <label style="width: 140px; text-align: start">VALOR MERCADO</label>
          <label style="width: 140px">{{ playerFormateValue }}</label>
        </div>
        <div class="row-start" style="justify-content: space-between">
          <label style="width: 140px; text-align: start">VALOR ESTIMADO</label>
          <label style="width: 140px">{{ playerFormateEstimated }}</label>
