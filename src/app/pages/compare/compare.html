<div *ngIf="!isLoading">
  <div class="column">
    <h3 class="text-xxl-bold text-dark center" style="margin: 24px 0">
      Encontrar jugadores similares
    </h3>
    <div class="center">
      <h4 class="text-base-regular text-gray subtitle">
        Descubre jugadores con características similares basadas en estadísticas de Football Manager
      </h4>
    </div>
  </div>

  <div class="column" style="margin-top: 30px">
    <div
      class="card column"
      style="text-align: start; margin: 0; padding-top: 0; padding-left: 0; padding-right: 0"
    >
      <div
        style="margin: 2rem 3rem 0 2rem; justify-content: space-between; width: 95%; display: flex"
      >
        <label class="text-md-semibold text-dark">Selecciona los jugadores</label>

        <label class="switch">
          <input type="checkbox" [checked]="toggles.showSelect" (change)="toggle('showSelect')" />
          <span class="slider"></span>
        </label>
      </div>

      <hr class="divider" />

      <div
        style="padding: 0rem 3rem; gap: 20px; display: flex; flex-direction: column"
        *ngIf="toggles.showSelect"
      >
        <select
          class="input-field text-sm-regular text-dark"
          style="width: 100%"
          [(ngModel)]="selectedPlayerId1"
        >
          <option value="" disabled selected>Selecciona un jugador</option>
          <option *ngFor="let player of playersPartial" [value]="player.player_id">
            {{ formatName(player.name) }} - {{ player.age }} - {{ player.country_name }} -
            {{ player.club_name }}
          </option>
        </select>

        <select
          class="input-field text-sm-regular text-dark"
          style="width: 100%"
          [(ngModel)]="selectedPlayerId2"
        >
          <option value="" disabled selected>Selecciona un jugador</option>
          <option *ngFor="let player of playersPartial" [value]="player.player_id">
            {{ formatName(player.name) }} - {{ player.age }} - {{ player.country_name }} -
            {{ player.club_name }}
          </option>
        </select>
      </div>

      <hr class="divider" />

      <div style="width: 100%; display: flex; justify-content: center; margin: 0">
        <div class="row-without-margins" style="justify-content: end; gap: 10px; width: 95%">
          <button
            class="button-primary"
            (click)="searchPlayers()"
            [disabled]="
              selectedPlayerId1 == '' ||
              selectedPlayerId2 == '' ||
              selectedPlayerId1 == selectedPlayerId2
            "
            [ngStyle]="
              selectedPlayerId1 == '' ||
              selectedPlayerId2 == '' ||
              selectedPlayerId1 == selectedPlayerId2
                ? { background: '#f3f4f6', color: '#52525b', cursor: 'not-allowed' }
                : {}
            "
          >
            Buscar
          </button>
        </div>
      </div>
    </div>

    <div class="card column" *ngIf="players.length > 0" class="text-sm-regular text-dark">
      <div
        style="margin: 2rem 3rem 0 2rem; justify-content: space-between; width: 95%; display: flex"
      >
        <label class="text-xs-medium text-dark" style="width: 140px; text-align: start"
          >ATRIBUTOS</label
        >

        <label
          class="text-xs-medium text-dark"
          style="width: 140px"
          *ngIf="players[0]?.player?.name"
          >{{ players[0].player.name }}</label
        >
        <label
          class="text-xs-medium text-dark"
          style="width: 140px"
          *ngIf="!players[0]?.player?.name"
          >XD</label
        >

        <label
          class="text-xs-medium text-dark"
